<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="css/public.css"/>
    <link rel="stylesheet" type="text/css" href="css/page.css"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/public.js"></script>
</head>
<body>

<!-- 登录body -->
<form action="/index" method="post">
    <div class="logDiv">
        <img class="logBanner" src="img/logBanner.png"/>
        <div class="logGet">
            <!-- 头部提示信息 -->
            <div class="logD logDtip">
                <p class="p1">登录</p>
            </div>
            <!-- 输入框 -->
            <div class="lgD">
                <img class="img1" src="img/logId.png"/><input type="text" placeholder="输入员工编码" name="administratorId"/>
            </div>
            <div class="lgD">
                <img class="img1" src="img/logName.png"/><input type="text"
                                                                placeholder="输入账号" name="administratorName"/>
            </div>
            <div class="lgD">
                <img class="img1" src="img/logPwd.png"/><input type="password"
                                                               placeholder="输入用户密码" name="password"/>
            </div>
            <div class="logC">
                <button type="submit">登 录</button>
            </div>
        </div>
    </div>
</form>

<!-- 登录body  end -->

<!-- 登录页面底部 -->
<div class="logFoot">

</div>
<!-- 登录页面底部end -->

</body>
